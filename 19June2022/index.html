<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Bootstrap Buttons</h1>

		<button class="btn">Basic</button>
		<button class="btn btn-default">Default</button>
		<button class="btn btn-info">info</button>
		<button class="btn btn-success">Success</button>
		<button class="btn btn-warning">warning</button>
		<button class="btn btn-primary">Primary</button>
		<button class="btn btn-danger">Danger</button>
		<button class="btn btn-link">Link</button>

		<h1>Button Size</h1>

		<button class="btn btn-primary btn-lg ">Large Button</button>
		<button class="btn btn-success">Normal Button</button>
		<button class="btn btn-warning btn-sm ">Small Button</button>
		<button class="btn btn-info btn-xs ">Extra Small Button</button>

		<h1>Block Button</h1>
		<button class="btn btn-success btn-block">Block Button</button>

		<h1>Active/Disabled Button</h1>
		<button class="btn btn-success active">active Button</button>
		<button class="btn btn-warning disabled">Disable Button</button>




	</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- <script src="js/jquery.min.js"></script> -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
